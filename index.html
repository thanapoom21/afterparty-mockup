<!DOCTYPE html>
<html>
  <head>
    <title>After Party</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <nav>
      <div class="main-heading">
        <div class="logo-signup">
          <img class="logo" src="./assets/afterparty-logo.png" alt="after-party-logo"/>
          <button class="signup-btn">Sign Up</button>
        </div>
        <h1>Find Your Way Into World-Class Experience</h1>
      </div>
    </nav>
    <div class="container">
      <section id="livestreams-list">
        <p>Weekly Afterparty Livestreams</p>

        <div class="collections">
          <ul>
            <li>
              <img src="./assets/img1.png" alt="elle-dan-jean"/>
              <div>
                <span>Elle Dan Jean</span>
                <button class="collect-btn">Collect</button>
              </div>
            </li>
            <li>
              <img src="./assets/img2.png" alt="eben"/>
              <div>
                <span>Eben</span>
                <button class="collect-btn">Collect</button>
              </div>
            </li>
            <li>
              <img src="./assets/img3.png" alt="jxdn"/>
              <div>
                <span>JXDN</span>
                <button class="collect-btn">Collect</button>
              </div>
            </li>
            <li>
              <img src="./assets/img4.png" alt="owen-holt"/>
              <div>
                <span>Owen Holt</span>
                <button class="collect-btn">Collect</button>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section id="creator-options">
        <div class="creator-options-list">
          <ul>

            <a href="#"><li>Host an AfterParty</li></a>

            <a href="#"><li>Become A Member</li></a>

            <a href="#"><li>See All Artists</li></a>

            <a href="#"><li>Utopians Collection</li></a>

          </ul>
        </div>
      </section>

      <section id="creator-highlights">
        <p>Afterparty Highlights</p>

        <div class="highlight-list">
          <div>
            <img src="./assets/livestream.jpg" alt="livestream"/>
          </div>
          <div>
            <img src="./assets/trending-artists.jpg" alt="trending-artists"/>
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
